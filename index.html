    /* --- Style global moderne --- */
    body {

      color: #333;

    }

    }

    table {
      border-collapse: collapse;
      margin-top: 20px;
      width: 100%;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;

      text-align: center;
    }

    th {
      background-color: #3498db;

      font-weight: 600;
    }

    tr:nth-child(even) {

    }

    .capitaine {
      color: #e74c3c;
      font-weight: bold;
    }
  </style>

// --- Blacklist (joueurs bloqués) ---
const blacklist = ["", ""];

let selections = [];

// Charger les clubs dans la liste déroulante
window.onload = () => {
  const select = document.getElementById("club");
  for (let club in joueursParClub) {
    const option = document.createElement("option");
    option.value = club;
    option.textContent = club;
    select.appendChild(option);
  }
};

// Afficher les joueurs du club choisi
function afficherJoueurs() {
  const club = document.getElementById("club").value;
  const joueursDiv = document.getElementById("joueurs");
  joueursDiv.innerHTML = "";

  if (club && joueursParClub[club]) {
    joueursParClub[club].forEach(joueur => {
      const div = document.createElement("div");
      div.className = "joueur";
      div.innerHTML = `
        <span>
          <input type="checkbox" name="joueur" value="${joueur}">
          ${joueur}
        </span>
        <span>
          <input type="radio" name="capitaine" value="${joueur}"> Capitaine
        </span>
      `;
      joueursDiv.appendChild(div);
    });
  }
}

// Envoyer l’inscription
function envoyer() {
  const select = document.getElementById("club");
  const club = select.value;
  const joueurs = Array.from(document.querySelectorAll("input[name='joueur']:checked")).map(e => e.value);
  const capitaine = document.querySelector("input[name='capitaine']:checked")?.value || "";

  if (joueurs.length !== 3) {
    alert("⚠️ Sélectionne exactement 3 joueurs !");
    return;
  }
  if (!capitaine) {
    alert("⚠️ Choisis un capitaine !");
    return;
  }

  // Vérifier blacklist
  for (let j of joueurs) {
    if (blacklist.includes(j)) {
      alert(`⛔ Le joueur ${j} est bloqué pour indiscipline !`);
      return;
    }
  }
  if (blacklist.includes(capitaine)) {
    alert(`⛔ Le capitaine ${capitaine} est bloqué pour indiscipline !`);
    return;
  }

  selections = [...joueurs];

  // 🔗 URL Google Apps Script
  const url = "https://script.google.com/macros/s/AKfycby9asOTc_yFR1MxAuJrbwpiMlQe4qTXFDPVA51f2x9AMGHL3swNMkU8SMeW5FTwpFbL/exec";
  fetch(url, {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: `club=${encodeURIComponent(club)}&joueurs=${encodeURIComponent(joueurs.join(","))}&capitaine=${encodeURIComponent(capitaine)}`
  })
  .then(res => res.text())
  .then(data => {
    alert(data);
    ajouterTableau(club, joueurs, capitaine);
  })
  .catch(err => alert("❌ Erreur : " + err));
}

// Ajouter les joueurs dans le tableau
function ajouterTableau(club, joueurs, capitaine) {
  const tbody = document.getElementById("tableau").querySelector("tbody");
  joueurs.forEach(j => {
    const tr = document.createElement("tr");
    const [nom, ...prenomParts] = j.split(" ");
    const prenom = prenomParts.join(" ");
    tr.innerHTML = `
      <td>${club}</td>
      <td>${nom}</td>
      <td>${prenom}</td>
      <td class="${capitaine === j ? 'capitaine' : ''}">${capitaine === j ? "OUI" : "NON"}</td>
    `;
    tbody.appendChild(tr);
  });
}
</script>
